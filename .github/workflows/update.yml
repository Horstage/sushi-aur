name: Update AUR Package

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm base-devel git sudo

      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix permissions
        run: chown -R builder:builder .

      - name: Configure Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update PKGBUILD and .SRCINFO
        shell: bash
        run: |
          sudo -u builder ./update-pkgver.sh

      - name: Check for changes
        id: git_check
        run: |
          if git diff --quiet PKGBUILD .SRCINFO; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            status=$?
            if [ $status -eq 1 ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "git diff failed with status $status" >&2
              exit $status
            fi
          fi

      - name: Commit and push to GitHub
        if: steps.git_check.outputs.changed == 'true'
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Auto-update to $(grep -P '^pkgver=' PKGBUILD | cut -d= -f2)"
          git push

      - name: Push to AUR
        if: steps.git_check.outputs.changed == 'true'
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$AUR_SSH_PRIVATE_KEY" ]; then
            echo "AUR_SSH_PRIVATE_KEY not set, skipping AUR push"
            exit 0
          fi
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t ed25519 aur.archlinux.org >> ~/.ssh/known_hosts

          # Clone the AUR repository to a temporary directory
          AUR_DIR=$(mktemp -d)
          git config --global --add safe.directory "$AUR_DIR"
          git clone ssh://aur@aur.archlinux.org/fsh-sushi-git.git "$AUR_DIR"

          # Copy necessary files to the AUR directory
          cp PKGBUILD .SRCINFO .gitignore "$AUR_DIR"

          # Commit and push to AUR
          cd "$AUR_DIR"
          git add PKGBUILD .SRCINFO .gitignore
          if git diff --quiet --cached; then
            echo "No changes to commit to AUR"
          else
            pkgver=$(grep -P '^pkgver=' PKGBUILD | cut -d= -f2)
            git commit -m "Auto-update to $pkgver"
            git push origin master
          fi
